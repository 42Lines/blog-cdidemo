<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Apache Wicket Quickstart</title>
		<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
	</head>
	<body>
		<div id="hd">
			<div id="logo">
				<img src="logo.png" width="50px" height="50px" alt="Wicket Logo" />
				<h1>Apache Wicket</h1>
			</div>
		</div>
		<div id="bd">
		
			<p>
				There are <strong><span wicket:id="count">12</span></strong> employees in the database.<br/><br/>
			</p>
				
			<table>
				<tr><td colspan="3"><div wicket:id="navigator"></div></td></tr>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
				</tr>
				<tr wicket:id="employees">
					<td><span wicket:id="first"></span></td>
					<td><span wicket:id="last"></span></td>
					<td><span wicket:id="email"></span></td>
				</tr>
			</table>
		</div>
		<div id="ft">
		</div>
	</body>
</html>
