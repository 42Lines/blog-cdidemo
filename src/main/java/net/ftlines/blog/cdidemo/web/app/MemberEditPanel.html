<wicket:panel xmlns:wicket>
	<div wicket:id="feedback"></div>
	<form wicket:id="form">
		<table>
			<tr>
				<td><label wicket:for="employee"><wicket:label>Employee</wicket:label>:</label></td>
				<td><input wicket:id="employee" type="text"/></td>
			</tr>
			<tr>
				<td><label wicket:for="position"><wicket:label>Position</wicket:label>:</label></td>
				<td><select wicket:id="position"></select></td>
			</tr>
			<tr>
				<td><label wicket:for="effectiveDate"><wicket:label>Effective Date</wicket:label>:</label></td>
				<td><input wicket:id="effectiveDate" type="text"/></td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>
					<input wicket:id="apply" type="submit" value="Apply"/>
					<a wicket:id="cancel">Cancel</a>
				</td>
			</tr>
		</table>
	</form>
</wicket:panel>
